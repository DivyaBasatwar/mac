{% extends 'shop/basic.html' %}

{% block title %}  {{product.product_name}} - My Awesome Cart {% endblock %}

{% block body %}

    <div class="container my-4">
      <div class="row">
        <div class="col-md-4">
            <img src="/media/{{product.images}}" width="275" height="300" alt="image">
            <button class="btn btn-primary mx-4 my-4" name="button">Buy Now</button>
            <button class="btn btn-primary my-4" name="button">Add To Cart</button>
         </div>
        <div class="col-md-8">
          <h3>{{product.product_name}}</h3>
          <p><b>Rs.{{product.price}}</b></p>
          <p>{{product.description}}</p>
       </div>

      </div>
    </div>


{% endblock %}
